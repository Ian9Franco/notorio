<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notarious</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="toggle.css">
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
</head>
    <body class="dark-mode"> <!-- Default to dark mode -->
        <div class="container">
            <header>
                <h1>Notarious</h1>
                <div id="user-info" class="hidden">
                    <span id="user-username"></span>
                    <button id="edit-username-btn" class="btn">
                        <i class="fa-solid fa-pen-to-square"></i>
                    </button>
                    <button id="logout-btn" class="btn">
                        <i class="fa-solid fa-right-from-bracket"></i>
                    </button>
                </div>
                <div class="theme-toggle">
                    <i id="theme-toggle-icon" class="fas fa-moon"></i>
                </div>
            </header>

            <div id="auth-container">
                <h2>Entrar o Regístrate</h2>
                <form id="auth-form">
                    <input type="email" id="auth-email" placeholder="Email" required>
                    <input type="password" id="auth-password" placeholder="Contraseña" required>
                    <input type="text" id="auth-username" placeholder="Nombre de usuario (para registrarse)" required>
                    <button type="submit" id="login-btn" class="btn">
                        <i class="fas fa-sign-in-alt"></i> Entrar
                    </button>
                    <button type="button" id="signup-btn" class="btn">
                        <i class="fas fa-user-plus"></i> Regístrate
                    </button>
                </form>
            </div>

            <div id="app-container" class="hidden">
                <div id="notes-sidebar">
                    <h2>Notas</h2>
                    <button id="add-note-btn" class="btn">Añadir una Nota</button>
                    <div id="notes-list"></div>
                </div>
                <div id="note-content">
                    <div id="note-view" class="hidden">
                        <h2 id="note-title-view"></h2>
                        <p id="note-body-view"></p>
                        <div id="note-attachments">
                            <!-- Example for image -->
                            <div class="attachment">
                                <img src="path_to_image.jpg" alt="Note Image">
                                <button class="delete-btn">X</button>
                            </div>
                            <!-- Example for PDF -->
                            <div class="pdf-attachment" data-name="Custom Name">
                                <button class="delete-btn">X</button>
                                <i class="fas fa-file-pdf"></i>
                                <p class="pdf-name">Custom Name</p> <!-- Custom name here -->
                            </div>

                        </div>
                        <button id="edit-note-btn" class="btn">Editar</button>
                        <button id="delete-note-btn" class="btn">Borrar</button>
                    </div>
                    <div id="note-edit">
                        <input type="text" id="note-title-input" placeholder="Título" required>
                        <textarea id="note-body-input" placeholder="Contenido" required></textarea>
                        <input type="color" id="note-color-input" value="#ffffff">
                        <input type="file" id="note-file-input" accept=".jpg,.jpeg,.png,.pdf" multiple>
                        <input type="text" id="pdf-name-input" placeholder="Nombre del PDF">
                        <button id="save-note-btn" class="btn">Guardar</button>
                    </div>
                    
                </div>
            </div>

            <!-- Edit Username Modal with Icon Buttons -->
            <div id="edit-username-modal" class="modal hidden">
                <div class="modal-content">
                    <h2>Usuario</h2>
                    <input type="text" id="new-username-input" placeholder="Nuevo nombre de usuario">
                    <button id="save-username-btn" class="btn">
                        <i class="fas fa-save"></i> Guardar
                    </button>
                    <button id="close-modal-btn" class="btn">
                        <i class="fas fa-times"></i> Cerrar
                    </button>
                </div>
            </div>
        </div>

        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
        <script src="main.js"></script>
        <script src="toggle.js"></script>
    </body>
</html>
